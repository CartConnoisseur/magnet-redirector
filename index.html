<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        const magnet = window.location.search.slice(1);
        if (magnet.startsWith("magnet:")) {
            window.location.replace(magnet);
        } else {
            document.body.innerText = "invalid magnet link";
        }
    </script>
</head>
<body>
</body>
</html>
